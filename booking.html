<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chef's Table restaurant website for foodies in Edinburgh, Scotland">
    <meta name="keywords" content="italian food, edinburgh restaurant, rustic food">

    <script src="https://kit.fontawesome.com/d5f30ca319.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Book a table - il pomodorino</title>
</head>

<body>
    <!---Header-->
    <header>
        <a href="index.html">
            <h1 class="name">il pomodorino</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li>
                    <a href="booking.html" class="active">Book a table</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!---Hero image-->
    <section>
        <div>
            <img src="assets/images/heroimage.jpg" alt="tomatoes in a bowl held by two hands" class="hero-image">
        </div>
    </section>

    <!---Main content-->
    <section class="bookingform">
        <h2>Booking form</h2>
        <div class="container">
            <form class="w3-input w3-border w3-round">
                <label for="fname">Name</label>
                <input class="w3-input w3-border-0" type="text" id="fname" name="firstname">


                <label for="phonenumber">Phone number</label>
                <input class="w3-input w3-border-0" type="text" id="phonenumber" name="phone">

                <label for="emailaddress">E-mail address</label>
                <input class="w3-input w3-border-0" type="email" id="emailaddress" name="emailad">

                <label for="guestnumber">Adults</label>
                <input class="w3-input w3-border-0" type="number" id="guestnumber" name="numberguests" min="1" max="8"
                    step="1">

                <label for="children">Children</label>
                <input class="w3-input w3-border-0" type="number" id="children" name="numberchildren" min="1" max="8"
                    step="1">

                <label for="visitingdate">Date</label>
                <input class="w3-input w3-border-0" type="date" id="visitingdate" name="datevisit" value="2022-11-20">

                <label for="timeofvisit">Time</label>
                <input class="w3-input w3-border-0" type="time" id="timeofvisit" name="timevisit">

                <label for="message">Message to us</label>
                <input class="w3-input w3-border-0" type="text" id="message" name="messagetous">

                <label for="submit"></label>
                <input class="w3-input w3-border-0" type="submit" id="submit" name="submitform">
            </form>

        </div>
    </section>

    <!---Footer-->
    <footer>
        <div class="footer-contact">
            <p>Contact us</p>
            <ul>
                <li><i class="fa-solid fa-phone"></i> (0)554 554 554</li>
                <li><i class="fa-solid fa-envelope"></i> hello@ilpomodorino.co.uk</li>
                <li><i class="fa-solid fa-location-dot"></i> 5 Drummond Street <br>EH8 9TT Edinburgh, UK</li>
            </ul>
        </div>
        <div class="footer-hours">
            <p>Opening Hours</p>
            <ul>
                <li><i class="fa-solid fa-clock"></i> Wednesday - Sunday: 16:00 - 23:00</li>
                <li><i class="fa-solid fa-clock"></i> Monday - Tuesday: closed</li>
            </ul>
        </div>
        <div class="footer-follow">
            <p>Follow us</p>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="visit us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="visit us on instagram (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
