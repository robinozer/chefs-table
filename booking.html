<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chef's Table restaurant website for foodies in Edinburgh, Scotland">
    <meta name="keywords" content="italian food, edinburgh restaurant, rustic food">

    <script src="https://kit.fontawesome.com/d5f30ca319.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Book a table - il pomodorino</title>
</head>

<body>
    <!---Header-->
    <header>
        <a href="index.html">
            <h1 class="name">il pomodorino</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li>
                    <a href="booking.html" class="active">Book a table</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!---Hero image-->
    <section>
        <div>
            <img src="assets/images/heroimage.jpg" alt="tomatoes in a bowl held by two hands" class="hero-image">
        </div>
    </section>

    <!---Main content-->
    <section class="booking-form">
        <h2 class="booking-title">Booking form</h2>
        <div class="container">
            <form action="confirmation.html" method="GET" class="w3-input w3-border-0">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="first-name" required="">

                <label for="phonenumber">Phone number</label>
                <input type="text" id="phone-number" name="phone" required="">

                <label for="emailaddress">E-mail address</label>
                <input type="email" id="email-address" name="email-ad" required="">

                <label for="guestnumber">Adults</label>
                <input type="number" id="guest-number" name="number-guests" min="1" max="8" step="1" class="adult-children" required="">
               
                <label for="children">Children</label>
                <input type="number" id="children" name="number-children" min="0" max="8" step="1" class="adult-children" required="">
                <br>
                <label for="visitingdate">Date</label>
                <input type="date" id="visiting-date" name="date-visit" value="2022-11-20" required="">

                <p class="booking-time">Time</p>

                <input type="radio" name="dinner-time" id="1600" value="16:00" class="radio-button" required="" checked>
                <label for="1600">16:00</label>
     
                <input type="radio" name="dinner-time" id="1700" value="17:00" class="radio-button" required="">
                <label for="1700">17:00</label>

                <input type="radio" name="dinner-time" id="1800" value="18:00" class="radio-button" required="">
                <label for="1800">18:00</label>

                <input type="radio" name="dinner-time" id="1900" value="19:00" class="radio-button" required="">
                <label for="1900">19:00</label>

                <input type="radio" name="dinner-time" id="2000" value="20:00" class="radio-button" required="">
                <label for="2000">20:00</label>

                <input type="radio" name="dinner-time" id="2100" value="21:00" class="radio-button" required="">
                <label for="2100">21:00</label>
                <br>
                <label for="messaging">Message to us</label>
                <br>
                <textarea id="messaging" name="message" placeholder="Write something..." class="message-box"></textarea>

                <label for="submit"></label>
                <input type="submit" id="submit" name="submit" value="Submit" class="submit-button">
            </form>
    </div>
    </section>

    <!---Footer-->
    <footer>
        <div class="footer-contact">
            <p>Contact us</p>
            <ul>
                <li><i class="fa-solid fa-phone"></i> (0)554 554 554</li>
                <li><i class="fa-solid fa-envelope"></i> hello@ilpomodorino.co.uk</li>
                <li><i class="fa-solid fa-location-dot"></i> 5 Drummond Street <br>EH8 9TT Edinburgh, UK</li>
            </ul>
        </div>
        <div class="footer-hours">
            <p>Opening Hours</p>
            <ul>
                <li><i class="fa-solid fa-clock"></i> Wednesday - Sunday: 16:00 - 23:00</li>
                <li><i class="fa-solid fa-clock"></i> Monday - Tuesday: closed</li>
            </ul>
        </div>
        <div class="footer-follow">
            <p>Follow us</p>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="visit us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="visit us on instagram (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
